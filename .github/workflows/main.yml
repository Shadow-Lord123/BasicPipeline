name: Robust Deploy or Destroy Azure Function App

on:
  push:
    branches:
      - featurebranch
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform: apply or destroy'
        required: true
        default: 'destroy'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:  
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Refresh
        run: terraform refresh

      - name: Check state and decide action
        id: decide
        run: |
          # Get input action or default
          action="${{ github.event.inputs.action }}"
          if [ -z "$action" ]; then
            action="destroy"
          fi

          echo "Requested action: $action"

          # List current resources in state
          echo "Checking state resources..."
          terraform state list > state_resources.txt || true

          echo "State resources:"
          cat state_resources.txt

          if [ -s state_resources.txt ]; then
            echo "Resources exist in state."

            if [ "$action" == "destroy" ]; then
              echo "Resources exist + destroy requested => proceed to destroy."
              echo "FINAL_ACTION=destroy" >> $GITHUB_ENV
            else
              echo "Resources exist + apply requested => proceed to apply."
              echo "FINAL_ACTION=apply" >> $GITHUB_ENV
            fi

          else
            echo "No resources in state."

            if [ "$action" == "destroy" ]; then
              echo "Nothing to destroy => fallback to apply to create resources."
              echo "FINAL_ACTION=apply" >> $GITHUB_ENV
            else
              echo "Apply requested => proceed to apply."
              echo "FINAL_ACTION=apply" >> $GITHUB_ENV
            fi
          fi

      - name: Terraform Plan
        run: |
          echo "Planning based on FINAL_ACTION=$FINAL_ACTION"
          if [ "$FINAL_ACTION" == "destroy" ]; then
            terraform plan -destroy -out=tfplan
          else
            terraform plan -out=tfplan
          fi

      - name: Terraform Apply or Destroy
        run: |
          echo "Executing FINAL_ACTION=$FINAL_ACTION"
          if [ "$FINAL_ACTION" == "destroy" ]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
